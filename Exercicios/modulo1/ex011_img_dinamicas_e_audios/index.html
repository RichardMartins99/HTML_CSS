<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html 5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este sites em varios dipositivos diferentes</p>
    <p>
        <picture>
            <!-- organizar sempre em ordem dos pixels do pequeno para o maior -->
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem flexivel"><!-- deixar imagem padrão para ser carregad na base -->
        </picture>
    </p>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/summer-song.mp3" controls autoplay></audio>
    <!-- reproduzindo outros tipos de audio -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/summer-song.mp3" type="audio/mpeg">
        <source src="midia/summer-song.ogg" type="audio/ogg">
        <source src="midia/summer-song.wav" type="audio/wav">
        <p>infelizmente nao repoduziu outros tipos</p>
    </audio>
</body>
</html>
