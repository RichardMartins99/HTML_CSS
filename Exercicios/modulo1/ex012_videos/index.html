<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="midia/horse.mp4" width="500" controls></video>

    <!-- para demais tipos de videos -->
    <video width="500" poster="imagem" controls loop>
        <source src="midia/Horse.mp4" type="video/mp4">
        <source src="midia/Horse.m4v" type="video/mp4">
        <source src="midia/Horse.webm" type="video/webm">
        <p>Seu navegador nao tem compatibilidade com videos</p>
    </video>
    
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do VIMEO</h1>
    <iframe src="https://player.vimeo.com/video/743246717?h=816005d373&loop=1&title=0&byline=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
