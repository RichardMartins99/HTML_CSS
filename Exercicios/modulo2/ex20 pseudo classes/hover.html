<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        /* ">" quer dizer que o filho p vai ser modificado dentro do pai div */
        div > p{
            display: none;
        }
        /* quando eu passar o mouse em cima da div o paragrafo que esta dentro irÃ¡ aparecer */
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 200px;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
