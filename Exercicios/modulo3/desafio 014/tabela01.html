<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 600px;
        }

        th, td{
            border: 1px solid black;
            text-align: center;
            padding: 3px;
        }

        th{
            background-color: rgb(112, 112, 112);
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Area</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="rowgroup" style="font-weight: bold;" rowspan="4">Exatas</td>
                <td scope="row">Matematica</td>
                <td scope="row">0.0</td>
                <td scope="row">0.0</td>
                <td scope="row">0.0</td>
            </tr>
            <tr>
                <td scope="row">Física</td>
                <td scope="row">0.0</td>
                <td scope="row">0.0</td>
                <td scope="row">0.0</td>
            </tr>
            <tr>
                <td scope="row">Química</td>
                <td scope="row">0.0</td>
                <td scope="row">0.0</td>
                <td scope="row">0.0</td>
            </tr>
            <tr>
                <td scope="row">Biologia</td>
                <td scope="row">0.0</td>
                <td scope="row">0.0</td>
                <td scope="row">0.0</td>
            </tr>
            <tr>
                <th scope="row" style="text-align:left;" colspan="4">Média de exatas</th>
                <th scope="row">0.0</td>
            </tr>
            <tr>
                <td scope="rowgroup" rowspan="2">Humanas</td>
                <td scope="row">Historia</td>
                <td scope="row">0.0</td>
                <td scope="row">0.0</td>
                <td scope="row">0.0</td>
            </tr>
            <tr>
                <td scope="row">Geografia</td>
                <td scope="row">0.0</td>
                <td scope="row">0.0</td>
                <td scope="row">0.0</td>
            </tr>
            <tr>
                <th scope="row" style="text-align:left;" colspan="4">Media de Humanas</th>
                <th scope="row">0.0</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
