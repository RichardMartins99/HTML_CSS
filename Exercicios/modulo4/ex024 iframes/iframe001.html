<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Iframes</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do         
        <!-- Tamanho padrão é de 300x150 pixels -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a src="https://www.cursoemvideo.com" target="_blank">Curso em Video</a><!--se nao for compativel ele mostra esta mensagem-->
        </iframe>
        para aprender a programar
    </p>
    <p> 
        O repositorio do 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">

        </iframe>
        é bem legal
    </p>
</body>
</html>
